[package]
name = "logprox"
version = "0.1.0"
edition = "2021"

[lib]
name = "logprox"
path = "src/lib.rs"

[dependencies]
# Async runtime and HTTP handling
tokio = { version = "1.36", features = ["full"] }
axum = { version = "0.7", features = ["macros"] }
reqwest = { version = "0.11", features = ["json"] }
tower = "0.5"

# Basic logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
regex = "1.5"
serde_json = "1.0"

# Testing
tempfile = "3.17"

[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"

[[bench]]
name = "proxy_latency"
harness = false
